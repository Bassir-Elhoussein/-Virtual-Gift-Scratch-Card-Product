<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch Card</title>
    <style>
      body {
        background-image: linear-gradient(
          to right top,
          #1f0537,
          #380c60,
          #55108c,
          #7413bb,
          #9612eb
        );
        height: 100%;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .card {
        position: relative;
        width: 300px;
        height: 425px;
        border: 10px solid #9612eb;
        margin: 60px auto 0 auto;
        box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
        background-image: linear-gradient(
            to bottom,
            rgba(255, 255, 255),
            rgba(255, 255, 255, 0.5)
          ),
          url("https://images.unsplash.com/photo-1527481138388-31827a7c94d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-color: #fff;
      }

      .card .text-container {
        width: 80%;
        height: 80%;
        margin: auto;
        position: relative;
      }

      .card .text-container #head {
        font-family: "Nobile", sans-serif;
        font-size: 1.5em;
        margin: 60px auto 60px auto;
      }

      .card p {
        font-size: 1.1em;
        line-height: 1.4;
        font-family: "Nobile";
        color: #331717;
        font-style: italic;
        text-align: center;
        margin: 30px auto 0px auto;
      }

      .card .front {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: -10px 0px 0px -10px;
        border: 10px solid #9612eb;
        backface-visibility: hidden;
        background-color: #9612eb;
        transform-style: preserve-3d;
        transform-origin: 0% 50%;
        transform: perspective(800px) rotateY(0deg);
        transition: all 0.4s ease-in-out;
      }

      .card:hover .front {
        transform: perspective(800px) rotateY(-170deg);
        background-color: #41718d;
      }

      .card:hover .back {
        transform: perspective(800px) rotateY(-170deg);
        box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3),
          inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      .card .back {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 10px solid #9612eb;
        margin: -10px 0px 0px -10px;
        backface-visibility: visible;
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        transform-style: preserve-3d;
        transform-origin: 0% 50%;
        transform: perspective(800px) rotateY(0deg);
        transition: all 0.4s ease-in-out;
        background-color: #fff;
        box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
      }

.scratch-card-container {
  display: none; /* Initially hidden */
  position: fixed;
 user-select: none;
  border-radius: 15px;
 

  width: 300px;
  height: 425px;
  
  top:70px; /* Ensures it's on top of other elements */
}

.scratch-card-canvas {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
  }

  .scratch-card-text {
    padding: 20px;
    text-align: center;
  }
      h1 {
        color: #9612eb;
        margin-bottom: 1.5rem;
      }
      .Happymessage{
        font-size: 1.rem;
        margin-bottom: 1.5rem; 
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        line-height: 1;
        white-space: pre-wrap;
      }
      .sendermessage{
        font-size: 1rem;
        margin-bottom: 1rem; 
        
        font-weight: bold;
        color: #333;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .message {
        font-size: 1.2rem;
        margin-bottom: 1rem; 
        
        font-weight: bold;
        color: #333;
        line-height: 1;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .code {
        font-size: 1.5rem;
        font-weight: bold;
        color: #9612eb;
        padding: 0.1rem;
        width: 300px;
        display: inline-block;
       
      }.codeop {
        
        width: 300px;
        
       
      }
      .error {
        color: #ff0000;
        font-weight: bold;
      }
    </style>
  </head>

          />

      <p class="message" id="sendermessage"></p>
      
      </div>

          height="300"
        ></canvas>
        <div class="scratch-card-text"></div>
      </div>
    </div>

        canvas.addEventListener("mouseup", handleMouseUp, false);
        canvas.addEventListener("touchend", handleMouseUp, false);

        function distanceBetween(point1, point2) {
          return Math.sqrt(
            Math.pow(point2.x - point1.x, 2) + Math.pow(point2.y - point1.y, 2)
          );
        }

        function angleBetween(point1, point2) {
          return Math.atan2(point2.x - point1.x, point2.y - point1.y);
        }

        function getFilledInPixels(stride) {
          if (!stride || stride < 1) {
            stride = 1;
          }

          var pixels = ctx.getImageData(0, 0, canvasWidth, canvasHeight),
            pdata = pixels.data,
            l = pdata.length,
            total = l / stride,
            count = 0;

          for (var i = (count = 0); i < l; i += stride) {
            if (parseInt(pdata[i]) === 0) {
              count++;
            }
          }

          return Math.round((count / total) * 100);
        }

        function getMouse(e, canvas) {
          var offsetX = 0,
            offsetY = 0,
            mx,
            my;

          if (canvas.offsetParent !== undefined) {
            do {
              offsetX += canvas.offsetLeft;
              offsetY += canvas.offsetTop;
            } while ((canvas = canvas.offsetParent));
          }

          mx = (e.pageX || e.touches[0].clientX) - offsetX;
          my = (e.pageY || e.touches[0].clientY) - offsetY;

          return { x: mx, y: my };
        }

        function handlePercentage(filledInPixels) {
          filledInPixels = filledInPixels || 0;
          console.log(filledInPixels + "%");
          if (filledInPixels > 50) {
            canvas.parentNode.removeChild(canvas);
          }
        }

        function handleMouseDown(e) {
          isDrawing = true;
          lastPoint = getMouse(e, canvas);
        }

        function showScratchCard() {
          if (isTransitionComplete) {
            // Only show the scratch card after transition completes
            document.getElementById("scratch-card-container").style.display =
              "block";
          }
        }

        function hideScratchCard() {
          document.getElementById("scratch-card-container").style.display =
            "none";
        }

        function handleMouseMove(e) {
          if (!isDrawing) {
            return;
          }

          e.preventDefault();

          var currentPoint = getMouse(e, canvas),
            dist = distanceBetween(lastPoint, currentPoint),
            angle = angleBetween(lastPoint, currentPoint),
            x,
            y;

          for (var i = 0; i < dist; i++) {
            x = lastPoint.x + Math.sin(angle) * i - 25;
            y = lastPoint.y + Math.cos(angle) * i - 25;
            ctx.globalCompositeOperation = "destination-out";
            ctx.drawImage(brush, x, y);
          }

          lastPoint = currentPoint;
          handlePercentage(getFilledInPixels(32));
        }

        function handleMouseUp(e) {
          isDrawing = false;
          showScratchCard();
        }

        // Handle transition end event to set the flag
        document
          .querySelector(".card")
          .addEventListener("transitionend", function (e) {
            if (e.propertyName === "transform") {
              isTransitionComplete = true; // Set the flag when the transition completes
              showScratchCard(); // Show the scratch card only when transition completes
            }
          });

        // Ensure scratch card stays hidden if the mouse leaves before transition ends
        document
          .querySelector(".card")
          .addEventListener("mouseleave", function () {
            if (!isTransitionComplete) {
              hideScratchCard(); // Hide scratch card if transition is not complete when mouse leaves
            }
          });
      })();
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

    

      // Retrieve the encrypted data from the URL
      const encryptedData = getQueryParam("data");

      if (encryptedData) {
        try {
          // Decrypt the data
          const decryptedData = JSON.parse(
            CryptoJS.AES.decrypt(
              decodeURIComponent(encryptedData),
              "your-secret-key"
            ).toString(CryptoJS.enc.Utf8)
          );

          const Happymessage = ` ${
            decryptedData.receiver
          }!`;
          const message = `${decryptedData.message}`;

          const sendermessage = `${
            decryptedData.sender
          } sent you this special gift card!`;
          document.getElementById("Happymessage").textContent = Happymessage;
          document.getElementById("message").textContent = message;
          
          // Generate a unique code based on sender's name, receiver's email, and message
          
          
        } catch (error) {
          console.error("Decryption failed:", error);
          document.getElementById("message").textContent =
            "Oops! There was an error loading your gift card. Please try again.";
          document.getElementById("code").style.display = "none";
        }
      } else {
        console.error("No encrypted data found in the URL.");
        document.getElementById("message").textContent =
          "No gift card data found. Please make sure you have the correct link.";
        document.getElementById("code").style.display = "none";
      }
    </script>
